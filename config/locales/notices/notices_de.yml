de:
  NoticeBHs:    "Zum Importieren Business Hierarchies von Datensätzen kann eine CSV- oder Excel-Datei verwendet werden. Die erste Zeile sollte der Spaltenname sein. Am besten entwerfen Sie das Import-Dataset, indem Sie mit dem Export einiger Objekte beginnen und die exportierte Datei als Vorlage verwenden. Wenn eine ID angegeben wird, wird der übereinstimmende Datensatz aktualisiert, anstatt einen neuen zu erstellen."
